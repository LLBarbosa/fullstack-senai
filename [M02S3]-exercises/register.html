<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>
    <div class="container-principal">
        <div class="container-formulario">
            <div class="texto-cabecalho">
                <h1>Sign Up</h1>
                <p>Insira seus dados para criar uma conta.</p>
            </div>
            <form class="sign-up-formulario">
                <fieldset class="entrada-maior">
                    <label for="empresa"></label>
                    <input type="text" name="empresa" id="empresa" placeholder="Empresa" aria-label="Insira o nome da empresa">
                    <label for="cnpj"></label>
                    <input type="text" name="cnpj" id="cnpj" placeholder="CNPJ" aria-label="Insira o número do CNPJ">
                    <label for="responsavel"></label>
                    <input type="text" name="responsavel" id="responsavel" placeholder="Responsável"
                        aria-label="Insira o nome do responsável">
                </fieldset>
                <fieldset class="entrada-menor">
                    <label for="email"></label>
                    <input type="email" name="email" id="email" placeholder="E-mail" aria-label="Insira seu e-mail">
                    <label for="telefone"></label>
                    <input type="tel" name="telefone" id="telefone" placeholder="Telefone" aria-label="Insira seu telefone">
                    <label for="senha"></label>
                    <input type="password" name="senha" id="senha" placeholder="Senha" aria-label="Insira sua senha">
                    <label for="repeteSenha"></label>
                    <input type="password" name="repeteSenha" id="repeteSenha" placeholder="Repita a senha"
                        aria-label="Repita a senha">
                </fieldset>
                <button role="button" aria-label="Crie sua conta" class="botao-default" type="submit">Criar conta</button>
            </form>
        </div>
        <div class="texto-links">
            <!--[M2S03] Ex 6 - Roteamento entre as telas: Criação do roteamento entre as telas, conforme especificado em [M2S03]-->
            <p> Já possui uma conta? <a href="enter.html">Realizar login</a></p>
        </div>
    </div>
</body>

</html>
