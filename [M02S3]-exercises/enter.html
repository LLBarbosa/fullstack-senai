<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Sign In</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>
    <div class="container-principal">
        <div class="container-formulario">
            <div class="texto-cabecalho">
                <h1>Sign In</h1>
                <p>Insira suas credenciais para acessar sua conta</p>
            </div>
            <form class="sign-in-formulario">
                <fieldset>
                    <label for="email"></label>
                    <input type="email" name="email" id="email" placeholder="Informe seu e-mail"
                        aria-label="Informe seu e-mail">
                    <label for="senha"></label>
                    <input type="password" name="senha" id="senha" placeholder="Informe sua senha"
                        aria-label="Informe sua senha">
                </fieldset>
                <button role="button" aria-label="Fazer o login" class="botao-default" type="submit">Entrar</button>
            </form>
        </div>
        <div class="texto-links">
            <p>Esqueceu sua senha? <a role="link" aria-label="Recupere o seu acesso" href="#">Redefinir senha.</a></p>
            <!--  [M2S03] Ex 6 - Roteamento entre as telas: Criação do roteamento entre as telas, conforme especificado em [M2S03]-->
            <p>Ainda não tem uma conta? <a role="link" aria-label="Faça o seu cadastro" href="register.html">Cadastre-se</a></p>
        </div>
    </div>
</body>

</html>
