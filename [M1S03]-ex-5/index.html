<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Módulo 01 - Semana 03 - Exercício 05</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="card">
    <img class="avatar_url card__child">

      <h2 class="name"></h2>
      <h3 class="login"></h3>
      <p class="bio"></p>
      <i><p class="location"></p><i\>

        <li><span>Repositórios:</span> <span class="public_repos"></span></li>
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
